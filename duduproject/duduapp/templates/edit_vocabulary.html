<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Edit word</title>
</head>
<body>
    <h1>Edit vocabulary: {{ vocabulary.german_word }} - {{ vocabulary.portuguese_word }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'vocabulary_list' %}">Back To List</a>
</body>
</html>
